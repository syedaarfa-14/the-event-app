<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="10" y="10" width="280" height="130" rx="20" fill="url(#grad1)"/>
  
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">IBA EVENTS</text>
  
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="normal" text-anchor="middle" fill="#ffd700">CREATING HAPPINESS</text>
  
  <circle cx="50" cy="40" r="15" fill="#ffd700" opacity="0.8">
    <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <polygon points="240,25 250,50 260,25" fill="#ff4500" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 250 40" to="360 250 40" dur="4s" repeatCount="indefinite"/>
  </polygon>
  
  <path d="M20,130 Q150,170 280,130" stroke="white" stroke-width="2" fill="none"/>
  <circle cx="20" cy="130" r="3" fill="white">
    <animate attributeName="cx" values="20;280;20" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
